<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    .model{
      position:fixed;
      top:0;
      left: 0;
      display:grid;
      place-items: center;
      width:100%;
      height:100%;
      background: rgba(73, 166, 233, 0.5);
    }
    .nonblock{
      display: none !important;
    }
    .block{
      display: grid;
    }
  </style>
  <body>
    <div class="hero">
      <div class="banner">
        <h1>model project</h1>
        <button class="btn modelBtn">open model</button>
      </div>
    </div>

    <!-- model -->
    <div class="model nonblock">
      <div class="modal-container">
        <h1>model box</h1>
        <button style="right: 10px; top: 10px; position: absolute;" id="closeBtn">close</button>
      </div>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
